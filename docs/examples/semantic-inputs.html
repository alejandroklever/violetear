<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: Semantic inputs - violetear</title>
    <link rel="stylesheet" href="semantic-inputs.css">
</head>
<body>
    <div>
        <h1>Buttons</h1>

        <h2>Regular</h2>
        <button class="btn xs">Extra small</button>
        <button class="btn sm">Small</button>
        <button class="btn md">Medium</button>
        <button class="btn lg">Large</button>

        <h2>Primary</h2>
        <button class="btn xs primary">Extra small</button>
        <button class="btn sm primary">Small</button>
        <button class="btn md primary">Medium</button>
        <button class="btn lg primary">Large</button>

        <h2>Success</h2>
        <button class="btn xs success">Extra small</button>
        <button class="btn sm success">Small</button>
        <button class="btn md success">Medium</button>
        <button class="btn lg success">Large</button>

        <h2>Warning</h2>
        <button class="btn xs warning">Extra small</button>
        <button class="btn sm warning">Small</button>
        <button class="btn md warning">Medium</button>
        <button class="btn lg warning">Large</button>

        <h2>Error</h2>
        <button class="btn xs error">Extra small</button>
        <button class="btn sm error">Small</button>
        <button class="btn md error">Medium</button>
        <button class="btn lg error">Large</button>

        <h2>Info</h2>
        <button class="btn xs info">Extra small</button>
        <button class="btn sm info">Small</button>
        <button class="btn md info">Medium</button>
        <button class="btn lg info">Large</button>
    </div>
</body>
</html>
